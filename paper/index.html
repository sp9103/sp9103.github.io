<div class="posts">
<!-- This loops through the paginated posts for paper-->
{% for post in site.paper %}

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>

{% endfor %}
