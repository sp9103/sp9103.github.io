---
layout: default
---
<div class="posts">
<!-- This loops through the paginated posts for paper-->
{% assign sorted = (site.project | sort: 'date' | reverse)  %}
{% for post in site.study %}
  <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>

{% endfor %}
</div>
